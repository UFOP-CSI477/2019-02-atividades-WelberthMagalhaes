<!DOCTYPE html>
<html>

<head lang="br" dir="ltr">

	<title>CORRIDA</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">

</head>

<body>
	<!-- usar grid bootstrap para dividir tela e colocar: 1=formulario 2=tabela inicial 3=botão Resultado Final -->

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-3">The Run!</h1>
			<p class="lead">Bem-vindo(a) a corrida de Carrinho de Rolimã</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm">

				<form class="form" name="dados" id="dados">
					<div class="form-group" id="group1">
						<label for="nomeCompetidor" id="nomeCompetidor">Competidor(a)</label><br>
						<input type="text" name="nomeCompetidor" id="nomeCompetidor">
						<div id="alerta1" class="alert alert-danger" style="display: none">
							<span> Preencha o nome do competidor!</span>
						</div>
					</div>

					<div class="form-group" id="group2">
						<label for="pLargada" id="labelLargada">Posição de Largada</label><br>
						<input type="number" name="pLargada" id="pLargada">
						<div id="alerta2" class="alert alert-danger" style="display: none">
							<span> Preencha a posição de largada!</span>
						</div>
					</div>

					<div class="form-group" id="group3">
						<label for="tempo" id="tempo">Tempo (s)</label><br>
						<input type="number" name="tempo" id="tempo">

						<div id="alerta3" class="alert alert-danger" style="display: none">
							<span> Preencha o tempo de prova em segundos!</span>
						</div>
					</div>

					<input class="btn btn-primary" type="button" name="adicionar" onclick="addCompetidor()" value="Adicionar">
					<input class="btn btn-warning" type="reset" value="Limpar">

				</form>

				<div class="row">
					<div class="col-3 offset-md-1"><br>
						<button class="btn btn-success" type="button" id="resultado">Resultado</button>
					</div>
				</div>

			</div>
			<div class="col-sm">
				<table class="table">
					<caption class="destaque">Ordem de Largada e Tempos</caption>
					<thead>
						<tr>
							<th>Largada</th>
							<th>Competidor(a)</th>
							<th>Tempo (s)</th>
						</tr>
					</thead>

					<tbody id="corpoTabelaLargada">

					</tbody>

				</table>
			</div>
			<div class="col-sm">
				BLA
			</div>
		</div>
	</div>

	<script src="../js/corrida.js"></script>

</body>

</html>
